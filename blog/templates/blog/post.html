{% extends 'blog/layout.html' %}


{% block body %}


{% for post in posts %}
    <div class="card w-50 mx-auto my-2 text-center" style="width: 18rem;">
        <div class="card-body">
            <a href="#" class="card-link"><h5 class="card-title">{{ post.title }}</h5></a>
            <h6 class="card-subtitle mb-2 text-muted">{{post.author }}</h6>
            <p class="card-text">{{ post.text }}</p>
        </div>
    </div>
{% endfor %}
    

{% endblock body %}
